name: Build Add-on

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test add-on configuration
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        
      - name: Validate config.yaml
        run: |
          echo "Checking config.yaml syntax..."
          python -c "import yaml; yaml.safe_load(open('config.yaml'))"
          echo "✅ config.yaml is valid"
          
      - name: Check required files
        run: |
          echo "Checking required files..."
          ls -la config.yaml Dockerfile run.sh backend.js package.json
          echo "✅ All required files present"
          
      - name: Show config content
        run: |
          echo "=== config.yaml content ==="
          cat config.yaml 