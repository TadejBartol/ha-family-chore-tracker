name: Build Add-on

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tadejbartol/ha-family-chore-tracker

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and push add-on images
    strategy:
      matrix:
        arch: [aarch64, amd64, armhf, armv7, i386]
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version
        id: version
        run: |
          VERSION=$(python3 -c "import yaml; print(yaml.safe_load(open('config.yaml'))['version'])")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set build variables
        id: build_vars
        run: |
          case "${{ matrix.arch }}" in
            "aarch64")
              echo "BUILD_FROM=homeassistant/aarch64-base:latest" >> $GITHUB_OUTPUT
              echo "PLATFORM=linux/arm64" >> $GITHUB_OUTPUT
              ;;
            "amd64")
              echo "BUILD_FROM=homeassistant/amd64-base:latest" >> $GITHUB_OUTPUT
              echo "PLATFORM=linux/amd64" >> $GITHUB_OUTPUT
              ;;
            "armhf")
              echo "BUILD_FROM=homeassistant/armhf-base:latest" >> $GITHUB_OUTPUT
              echo "PLATFORM=linux/arm/v6" >> $GITHUB_OUTPUT
              ;;
            "armv7")
              echo "BUILD_FROM=homeassistant/armv7-base:latest" >> $GITHUB_OUTPUT
              echo "PLATFORM=linux/arm/v7" >> $GITHUB_OUTPUT
              ;;
            "i386")
              echo "BUILD_FROM=homeassistant/i386-base:latest" >> $GITHUB_OUTPUT
              echo "PLATFORM=linux/386" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ steps.build_vars.outputs.PLATFORM }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}:${{ steps.version.outputs.VERSION }}
          build-args: |
            BUILD_FROM=${{ steps.build_vars.outputs.BUILD_FROM }}
            BUILD_ARCH=${{ matrix.arch }}
            BUILD_VERSION=${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max 
